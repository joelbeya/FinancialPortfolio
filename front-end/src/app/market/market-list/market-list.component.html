<mat-card class="mat-elevation-z18">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input #input (keyup)="applyFilter($event)" matInput placeholder="Ex. Nio">
  </mat-form-field>

  <table [dataSource]="markets"
         class="mat-elevation-z18"
         mat-table matSort
         multiTemplateDataRows>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> No.</th>
      <td *matCellDef="let element" mat-cell> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Name</th>
      <td *matCellDef="let element" mat-cell>
        <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="5%">
          <img alt="{{element.name}}" class="customImg" src="{{element.giphyUrl}}">
          <span fxFlex>{{element.name}}</span>
        </div>
      </td>
    </ng-container>

    <!-- Change Column -->
    <ng-container matColumnDef="change">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Change</th>
      <td *matCellDef="let element" mat-cell> {{element.change}} </td>
    </ng-container>

    <!-- Sell Column -->
    <ng-container matColumnDef="sell">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Sell</th>
      <td *matCellDef="let element" mat-cell> {{element.sell}} </td>
    </ng-container>

    <!-- Buy Column -->
    <ng-container matColumnDef="buy">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Buy</th>
      <td *matCellDef="let element" mat-cell> {{element.buy}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td *matCellDef="let element" [attr.colspan]="displayedColumns.length" mat-cell>
        <div [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
             class="example-element-detail">
          <div class="example-element-description" fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="2%">
            <span class="example-element-description-attribution"> -- Possible actions to perform on data -- </span>
            <button (click)='deleteMarket(element.id)' class="mat-elevation-z6" color="primary" mat-raised-button>
              Edit
            </button>
            <button (click)='deleteMarket(element.id)' class="mat-elevation-z6" color="accent" mat-raised-button>
              Delete
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr (click)="expandedElement = expandedElement === element ? null : element"
        *matRowDef="let element; columns: displayedColumns;"
        [class.example-expanded-row]="expandedElement === element"
        class="example-element-row"
        mat-row>
    </tr>
    <tr *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row" mat-row></tr>

    <!-- Row shown when there is no matching data. -->
    <tr *matNoDataRow class="mat-row">
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>

  <mat-toolbar class="customToolbar mat-elevation-z18">
    <mat-toolbar-row class="customRow">
      <button class="example-icon" mat-button>
        <mat-icon>add_business</mat-icon>
        <span>Add Market</span>
      </button>
      <span class="example-spacer"></span>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        class="customPagination">
      </mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-card>
